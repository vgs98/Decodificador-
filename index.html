<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <main class="main container">
        <header class="cabecalho">
            <img src="/imagens/antique-2025326.svg" alt="Image by Ivan Kot from Pixabay">
             <h1>Mensagens Codificadas</h1>

        </header>

        <p class="aviso__funcionamento">ATENÇÃO: Mensagens apenas em letra maiúscula sem acento. </p>

        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite o seu texto aqui..."> </textarea>
            </div>

        <div id="output">
            <h2>Sua mensagem vai aparecer aqui</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>

        </div>
        </div>
        
        <div class="buttons">
            <div class="container-btn">
                <button class="btn-criptografar">Criptografar</button>
                <button class="btn-descriptografar">Descriptografar</button>
            </div>

        </div>

    </main>
    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/vgs98" target="_blank"><ion-icon name="logo-github"></ion-icon></a>

        </div>

        <div>
            <p class="rodape__creditos">Créditos da imagem de fundo: <a href="https://pixabay.com/" target="_blank">Image by Ivan Kot from Pixabay</a></p>
       </div>
    </footer>

    <script src="interaçao/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
